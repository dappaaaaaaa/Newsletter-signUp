<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css">

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>

  <body>

    <div class="container">
      <div class="container-left">
        <div class="judul">Stay updated!</div>
        <div class="sub-judul">Join 60,000+ product managers receiving monthly updates on:</div>
        <div class="container-list">
          <div class="list" data-icon="icon-list">Product discovery and building what matters</div>
          <div class="list" data-icon="icon-list">Measuring to ensure updates are a success</div>
          <div class="list" data-icon="icon-list">And much more!</div>
        </div>

        <div class="container-input">
          <div class="input-header">Email address</div>
          <div><input type="text" placeholder="email@company.com"></div>
        </div>

        <div class="button-sub">
          Subscribe to monthly newsletter
        </div>
      </div>
      <div class="container-right">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
  </body>

</html>
